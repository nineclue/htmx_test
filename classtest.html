<!DOCTYPE html>
<html data-theme = "light">
    <head title = "HTML for testing tailwindcss / daisyui classes">
        <meta charset = "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
        <script src="./htest/js/target/scala-3.3.0/htest-fastopt/main.js"></script>
    </head>

    <body>
        <div class = "text-center text-4xl font-bold pt-6">
            HTML Test with Scala.js
        </div> 
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
              <div class="max-w-md">
                <h1 class="text-5xl font-bold">HTMX Test with Scala.js</h1>
                <p class="py-6">어쩌고 저쩌고... blah blah...</p>
                <button class="btn btn-primary" hx-get="/randoms" hx-include="[name='min']">Get Started</button>
                <button class="btn btn-primary" onclick="(function (e) { Apex.printEvent(e); })()">Press</button>
                <input name = "min" type = "range" min = 0 max = 100 value := 40 class = "range"  step = 5>
                <input name = "max" type = "range" min = 0 max = 100 value := 60 class = "range"  step = 5>
              </div>
            </div>
          </div>
    </body>
</html>
